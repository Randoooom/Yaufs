name: Build template-service

on:
  push:
    branches:
      - "main"
    paths:
      - "yaufs-template-service/**/*"
      - ".github/workflows/template-service-nightly.yaml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/randoooom/yaufs-template-service

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: setup surrealdb
        run: docker run -d -p 8080:8000 surrealdb/surrealdb:latest start -u root -p root

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: test
        run: cargo test
        working-directory: yaufs-template-service
        env:
          SURREALDB_ENDPOINT: localhost:8080
          SURREALDB_USERNAME: root
          SURREALDB_PASSWORD: root

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: clippy

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: clippy
        run: cargo clippy -- -D warnings
        working-directory: yaufs-template-service

  build-and-push:
    needs: [lint, test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login into repository
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:nightly
          target: template-service
